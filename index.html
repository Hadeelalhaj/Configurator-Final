
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice-cream-configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper">

    <main>
      <article id="cone-display" class="cone-screen">
        <h1>Choose a cone</h1>
        <img class="cone-choice-result" id="coneEmpty" src="assets/cone-emty.png" alt="cone">
        <img class="cone-choice-result" id="coneRecEempty" src="assets/cone-rec-emty.png" alt="cone-rec">
        <img class="cone-choice-result" id="coneFlavLemon" src="assets/cone-lemon.png" alt="flav-lemon">
        <img class="cone-choice-result" id="coneFlavRecLemon" src="assets/cone-rec-lemon.png" alt="cone-rec-lemon">
        <img class="cone-choice-result" id="coneFlavStrawberry" src="assets/cone-strawberry.png" alt="flav-strawberry">
        <img class="cone-choice-result" id="coneFlavRecStrawberry" src="assets/cone-rec-strawberry.png" alt="flav-rec-strawberry">
        <img class="cone-choice-result" id="coneFlavChoco" src="assets/cone-choco.png" alt="flav-chocolate">
        <img class="cone-choice-result" id="coneFlavRecChoco" src="assets/cone-rec-choco.png" alt="flav-rec-chocolate">
      </article>
    </main>

    <aside>
  
      <h2>Choose your biscuit :</h2>
      <div class="link-wrapper">
        <a href="#coneEmpty" id="btnCone"><img class="btn active" data-cone="Cone" src="assets/cone-1.png" alt="cone"></a>
        <a href="#coneRecEmpty" id="btnRecCone"><img class="btn active" data-cone="Reccone" src="assets/cone-2.png" alt="cone"></a>
      </div>
    
      <h2>Choose your flavor :</h2>
      <div class="link-wrapper">
        <a href="#coneFlavLemon" id="btnFlavLemon"><img class="btn active" data-flav="Lemon" src="assets/flav-lemon.png" alt="flavour-lemon"></a>
        <a href="#coneFlavStrawberry" id="btnFlavStrawberry"><img class="btn active" data-flav="Strawberry" src="assets/flav-strawberry.png" alt="flavour-strawberry"></a>
        <a href="#coneFlavChoco" id="btnFlavChoco"><img class="btn active" data-flav="Choco" src="assets/flav-choco.png" alt="flavour-chocolate"></a>
      </div>
  
    </aside>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script>
    document.getElementById('btnCone').addEventListener('click', changeCone);
    document.getElementById('btnRecCone').addEventListener('click', changeCone);

    let lastConeButtonClicked = document.getElementById('btnCone');

    function changeCone(event) {
      let elementToShow = '#cone' + event.target.dataset.cone;

      gsap.to('.cone-choice-result', { opacity: 0, duration: .25 });
      gsap.to(elementToShow, { opacity: 1, duration: .25, delay: .25 });

      if (lastConeButtonClicked) {
        lastConeButtonClicked.classList.remove('active');
      }

      event.target.classList.add('active');
      lastConeButtonClicked = event.target;
    }

    document.getElementById('buttonYellow').addEventListener('click', changeColor);
    document.getElementById('buttonGreen').addEventListener('click', changeColor);
    document.getElementById('buttonPink').addEventListener('click', changeColor);



  </script>
  







  
</body>
</html>
