
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice-cream-configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper">

    <main class="main-screen">

      <article id="cone-empty" class="cone-screen">
        <img class="choice-result" src="assets/cone-emty.png" alt="cone">
        <h1>Choose a cone</h1>
      </article>

      <article id="flav-lemon" class="cone-screen">
        <img class="choice-result" src="assets/cone-lemon.png" alt="flav-lemon">
        <h1>Lemon</h1>

      </article>

      <article id="flav-strawberry" class="cone-screen">
        <img class="choice-result" src="assets/cone-strawberry.png" alt="flav-strawberry">
        <h1>strawberry</h1>

      </article>

      <article id="flav-choco" class="cone-screen">
        <img class="choice-result" src="assets/cone-choco.png" alt="flav-chocolate">
        <h1>Chocolate</h1>

      </article>

    </main>

    <aside>
  
      <h2>Choose your biscuit :</h2>
      <div class="link-wrapper">
        <a href="#cone-empty" id="btnCone"><img class="btn" src="assets/cone-1.png" alt="cone"></a>
        <a href="#" id="btnRecCone"><img class="btn" src="assets/cone-2.png" alt="cone"></a>
      </div>
    
      <h2>Choose your flavor :</h2>
      <div class="link-wrapper">
        <a href="#flav-lemon" id="btnFlavLemon"><img class="btn" src="assets/flav-lemon.png" alt="flavour-lemon"></a>
        <a href="#flav-strawberry" id="btnFlavStrawberry"><img class="btn" src="assets/flav-strawberry.png" alt="flavour-strawberry"></a>
        <a href="#flav-choco" id="btnFlavChoco"><img class="btn" src="assets/flav-choco.png" alt="flavour-chocolate"></a>
      </div>
  
    </aside>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script>
    document.getElementById('btnCone').addEventListener('click', changeCone);
    document.getElementById('btnRecCone').addEventListener('click', changeCone);

    let lastShapeButtonClicked = document.getElementById('btnCone');

    function changeCone(event) {
     
      let elementToShow = '#cone' + event.target.dataset.shape;

      gsap.to('.choice-result', { opacity: 0, duration: .25 });
      gsap.to(elementToShow, { opacity: 1, duration: .25, delay: .25 });

   
      if (lastShapeButtonClicked) {
        
        lastShapeButtonClicked.classList.remove('active');
      }
     
      event.target.classList.add('active');
      
      lastShapeButtonClicked = event.target;
    }

    document.getElementById('btnFlavLemon').addEventListener('click', changeFlav);
    document.getElementById('btnFlavStrawberry').addEventListener('click', changeFlav);
    document.getElementById('btnFlavChoco').addEventListener('click', changeFlav);

    let lastColorButtonClicked = document.getElementById('btnFlavLemon');
   
    function changeFlav(event) {
      let falavToUse = event.target.dataset.color;
      gsap.to('.cone-screen', { fill: falavToUse, duration: .25 });


      if (lastColorButtonClicked) {
       
        lastColorButtonClicked.classList.remove('active');
      }
      
      event.target.classList.add('active');
      
      lastColorButtonClicked = event.target;
    }

  </script>







  
</body>
</html>
