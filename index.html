
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice-cream-configurator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content-wrapper">

    <main>
      <article id="cone-display" class="cone-screen">
        <h1>Choose Your Icecream</h1>
        <div>
          <div class="circle"></div>
          <img class="cone-choice-result" id="coneEmpty" src="assets/cone-emty.png" alt="cone">
          <img class="cone-choice-result" id="coneRecEmpty" src="assets/cone-rec-emty.png" alt="cone-rec">

          <img class="cone-choice-result-flavchoice" id="coneFlavLemon" src="assets/cone-lemon.png" alt="flav-lemon">
          <img class="cone-choice-result-flavchoice" id="coneFlavStrawberry" src="assets/cone-strawberry.png" alt="flav-strawberry">
          <img class="cone-choice-result-flavchoice" id="coneFlavChoco" src="assets/cone-choco.png" alt="flav-chocolate">
        </div>
       
      </article>
    </main>

    <aside>
  
      <h2>Choose your biscuit :</h2>
      <div class="link-wrapper">
        <a href="#coneEmpty" id="btnCone" data-cone="Empty"><img class="btn" src="assets/cone-1.png" alt="Empty"></a>
        <a href="#coneRecEmpty" id="btnRecCone" data-cone="RecEmpty"><img class="btn" src="assets/cone-2.png" alt="RecEmpty"></a>
      </div>
    
      <h2>Choose your flavor :</h2>
      <div class="link-wrapper">
        <a href="#coneFlavLemon" id="btnFlavLemon" data-flav="Lemon"><img class="btn" src="assets/flav-lemon.png" alt="Lemon"></a>
        <a href="#coneFlavStrawberry" id="btnFlavStrawberry" data-flav="Strawberry"><img class="btn"  src="assets/flav-strawberry.png" alt="Strawberry"></a>
        <a href="#coneFlavChoco" id="btnFlavChoco" data-flav="Choco"><img class="btn"  src="assets/flav-choco.png" alt="Choco"></a>
      </div>
  
    </aside>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
  <script>
    document.getElementById('btnCone').addEventListener('click', changeCone);
    document.getElementById('btnRecCone').addEventListener('click', changeCone);

    let lastConeButtonClicked = document.getElementById('btnCone');

    function changeCone(event) {
      let elementToShow = '#cone' + event.target.alt;
      console.log(event.target.alt);
      gsap.to('.cone-choice-result', { opacity: 0, duration: .25 });
      gsap.to(elementToShow, { opacity: 1, duration: .25, delay: .25 });

      if (lastConeButtonClicked) {
        lastConeButtonClicked.classList.remove('active');
      }

      event.target.classList.add('active');
      lastConeButtonClicked = event.target;
    }


    document.getElementById('btnFlavLemon').addEventListener('click', changeFlav);
    document.getElementById('btnFlavStrawberry').addEventListener('click', changeFlav);
    document.getElementById('btnFlavChoco').addEventListener('click', changeFlav);

    let lastFlavButtonClicked = document.getElementById('btnFlavLemon');

    function changeFlav(event) {

      let flavToUse = '#coneFlav' + event.target.alt;

      gsap.to('.cone-choice-result-flavchoice', { opacity: 0, duration: .25 });
      gsap.to(flavToUse, { opacity: 1, duration: .25, delay: .25 });

    
      if (lastFlavButtonClicked) {
        
        lastFlavButtonClicked.classList.remove('active');
      }
      
    
      event.target.classList.add('active');
      
      lastFlavButtonClicked = event.target;
    }

  </script>
 
</body>
</html>
